    <title>Document</title>
    <style>

    /*  Hace que padding y border estan incluidos en height y width*/
    * {
        box-sizing: border-box;
    }

    div {
        padding: 15px;
        border: 1px solid red;
    }

    .grid-container {
        
        background-color: #2196F3;


        /* PASO 1: activar grid */ 
        display: grid;

        /* PASO 2: definir atributos de gridview */ 
        grid-template-columns: auto auto auto auto;  /* grid-template-columns: 80px 200px auto 40px; */
        

        grid-column-gap: 50px; /* usar grid-gap: 50px; para asignar tanto row como columnas */
        grid-row-gap: 20px;

        justify-content: space-evenly;
    }




    /* Actividad de grigview con imagenes */

   
    img {
        object-fit: cover;
        width: 100%;
        height: 100%;
        border-radius: 10px;
    }


    </style>
</head>
